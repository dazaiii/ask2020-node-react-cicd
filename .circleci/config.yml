version: 2.1
orbs:
  node: circleci/node@2.1.0
jobs:
  build-and-test:
    executor: 
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ./server
      - run: 
          command: npm test
          working_directory: ./server
  building-server:
     machine: true
     steps:
       - checkout
#       - run: docker login --username $DOCKER_USER --password-stdin
       - run: docker build -t docker push dazaiii/ask2020-node-react-cicd .
       - run: docker push dazaiii/ask2020-node-react-cicd:tagname
workflows:
    build-and-test:
      jobs:
        - build-and-test
        - building-server
